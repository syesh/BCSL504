<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Jquery suite tasks</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body{font-family:Arial,sans-serif ; margin:20px;}
            p.ul,div{color: #333;}
            .box{width: 100px; height: 100px; background-color: #f4f4f4;}
        </style>
</head>
<body>
    <h1>Swasthik Yesh - 4MW23CS171</h1>
    <h2>Append Content</h2>
    <p id="para">This is an existing para</p>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button id="appendBtn">Append Content</button>
    <h2>Animate elements</h2>
    <div class="box" id="animateBox"></div>
    <button id="animateBtn">Animate Box</button>
    <script>
        $(document).ready(function(){
            let itemcount = $('#list li').length ;
            $('#appendBtn').click(()=>{
                itemcount++;
                $('#para').append(` Appended text ${itemcount}.`);
                $('#list').append(`<li>item ${itemcount}</li>`);
        });
    });
        $('#animateBtn').click(()=> {
            $('#animateBox').css({width:'100px',
                height:'100px','background-color':'#f4f4f4'})
                .animate({width:'150px',height:'150px'},
                    500,function(){
                        $(this).css('background-color','lightblue');
                    });
        });
    </script>
    
</body>
</html>
